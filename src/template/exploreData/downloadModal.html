{% block download_modal %}
<!-- Modal -->
<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select data format ...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-around">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="FITS">
                    <label class="form-check-label" for="FITS">FITS</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ADQL">
                    <label class="form-check-label" for="ADQL">ADQL</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="VOTS">
                    <label class="form-check-label" for="VOTS">VOTS</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="CSV">
                    <label class="form-check-label" for="CSV">CSV</label>
                  </div>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
            <div class="modal-footer justify-content-around">
                <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>  -->
              <div class="row justify-content-around">
                <div class="col-6">
                  <button type="button" class="btn btn-primary">Download Zip</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary">Download Script</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
