# This is a basic workflow to help you get started with Actions

name: S3DeployProd

# Controls when the action will run. Triggers the workflow on push
# events but only for the main branch
on:
  push:
    branches: [ main ]
env:
  AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME_PROD }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  NODE_ENV: production
  APP_TITLE: ALeRCE Explorer
  ZTF_API_BASE_URL: https://api.alerce.online/ztf/v1
  CATSHTM_API_BASE_URL: https://catshtm.alerce.online
  AVRO_API_BASE_URL: https://avro.alerce.online
  TNS_API_BASE_URL: https://tns.alerce.online

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm install
      - run: npm install gulp@4.0.2 gulp-awspublish@4.1.2 gulp-cloudfront-invalidate-aws-publish@1.0.0
      - run: npm run generate
      - run: npm run deploy
